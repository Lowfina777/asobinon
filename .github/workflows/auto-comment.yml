name: Auto Comment
on:
  issues:
  pull_request:
    branches: [main]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: bubkoo/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          issuesOpened: >
            👋 @{{ author }}

            issue 게시물 감사합니다. 직원이 확인 될 때까지 잠시 기다려주십시오.

          pullRequestOpened: >
            👋 @{{ author }}

            Pull request 감사합니다. 직원이 확인 될 때까지 잠시 기다려주십시오.
