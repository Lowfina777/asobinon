name: Discord Message Notify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Discord Message Notify
        uses: appleboy/discord-action@0.0.3
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          color: "#ff3f00"
          username: "ASOBINON更新通知"
          avatar_url: "https://pbs.twimg.com/profile_images/1395743660025683968/mO1xJDO__400x400.jpg"
          args: "mainブランチでpushがトリガーされたので更新します"
