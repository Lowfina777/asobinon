name: Discord Message Notify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Discord Message Notify
        uses: appleboy/discord-action@0.0.3
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          color: "#ff3f00"
          username: "ナポコムMDの更新を通知する小泉進次郎"
          args: mainブランチで ${{ github.event_name }} がトリガーされたということは、つまり ${{ github.event_name }} がトリガーされたということです。サイトを更新しますので、サイトを更新します。
